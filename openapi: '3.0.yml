paths:
    # User paths ------------------------------------------------------------------------------------------------------------------------
    /users:
      get:
        tags:
          - Users
        summary: Get all users
        description: Retrieve a list of all users.
        responses:
          '200':
            description: List of users retrieved successfully
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/user'
          '500':
            description: Server error

      post:
        tags:
          - Users
        summary: Create a new user
        description: Add a new user to the system.
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        responses:
          '201':
            description: User created successfully
          '400':
            description: Bad request, possibly due to missing required fields
          '500':
            description: Server error

    /users/{username}:
      get:
        tags:
          - Users
        summary: Get a user by username
        description: Retrieve details of a specific user by their username.
        parameters:
          - in: path
            name: username
            required: true
            schema:
              type: string
            description: The username of the user to retrieve
        responses:
          '200':
            description: User details retrieved successfully
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/user'
          '404':
            description: User not found
          '500':
            description: Server error

      put:
        tags:
          - Users
        summary: Update a user
        description: Update the information of an existing user.
        parameters:
          - in: path
            name: username
            required: true
            schema:
              type: string
            description: The username of the user to update
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        responses:
          '200':
            description: User updated successfully
          '400':
            description: Bad request, possibly due to missing or incorrect fields
          '404':
            description: User not found
          '500':
            description: Server error

      delete:
        tags:
          - Users
        summary: Delete a user
        description: Delete an existing user by their username.
        parameters:
          - in: path
            name: username
            required: true
            schema:
              type: string
            description: The username of the user to delete
        responses:
          '204':
            description: User deleted successfully
          '404':
            description: User not found
          '500':
            description: Server error

    /users/signup:
      post:
        tags:
          - Users
        summary: User Sign Up
        description: Register a new user by providing username, password, and user type.
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                    description: Unique username for the user
                  password:
                    type: string
                    description: Password for the user
                example:
                  username: "new_user"
                  password: "securepassword123"
        responses:
          '201':
            description: User registered successfully
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      example: "User registered successfully."
                    user_id:
                      type: string
                      example: "user_12345"
          '409':
            description: Username already exists
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'

    /users/signin:
      post:
        tags:
          - Users
        summary: User Sign In
        description: Authenticate an existing user with their username and password.
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                    description: The username of the user
                  password:
                    type: string
                    description: The password of the user
                example:
                  username: "existing_user"
                  password: "securepassword123"
        responses:
          '200':
            description: User authenticated successfully
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      example: "User authenticated successfully."
                    token:
                      type: string
                      description: JWT token for authenticated access
                      example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
          '401':
            description: Invalid username or password
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'

